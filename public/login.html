<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">

  <!-- Mode Toggle -->
  <div class="mode-toggle">
    <label class="switch">
      <input type="checkbox" id="modeSwitch" />
      <span class="slider round">
        <span class="sun">â˜€ï¸</span>
        <span class="moon">ğŸŒ™</span>
      </span>
    </label>
    <span id="modeText">Light Mode</span>
  </div>

  <!-- Background -->
  <div class="animated-bg">
    <div class="blob" style="top: 10%; left: 50%; width: 300px; height: 300px; background: #00c9a7;"></div>
    <div class="blob" style="top: 60%; left: 20%; width: 250px; height: 250px; background: #00d4ff;"></div>
  </div>

  <!-- Login Container -->
  <div class="container">
    <h1 id="formTitle">ğŸ” Login</h1>

    <div style="margin-bottom: 15px;">
      <button id="loginTab" class="tab-btn active">Login</button>
      <a href="/signup.html" id="signupTab" class="tab-btn">Sign Up</a>
    </div>

    <p class="subtext" id="formSubtext">Welcome back! Enter your name to log in.</p>

    <form id="loginForm">
      <input id="username" class="login-input" type="text" name="username" placeholder="Enter your name..." required />
      <br />
      <button type="button" id="loginBtn">Login</button>
    </form>
  </div>

  <script>
    // Light/Dark Mode Toggle Script
    const switchToggle = document.getElementById('modeSwitch');
    const body = document.body;
    const modeText = document.getElementById('modeText');

    switchToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      modeText.textContent = body.classList.contains('dark-mode') ? 'Dark Mode' : 'Light Mode';
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark-mode');
        modeText.textContent = 'Dark Mode';
        switchToggle.checked = true;
      }
    });
  </script>

  <!-- Link to your login.js file -->
  <script src="login.js"></script>

</body>
</html>
