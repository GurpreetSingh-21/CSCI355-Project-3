<!-- public/quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz | Quiz App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <!-- ===== Navbar ===== -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="./index.html" id="nav-home">Home</a></li>
      <li><a href="./leaderboard.html" id="nav-leaderboard">Leaderboard</a></li>
      <li><a href="./login.html" id="logoutBtn">Logout</a></li>
    </ul>
    <div class="mode-toggle">
      <label class="switch">
        <input type="checkbox" id="modeSwitch" />
        <span class="slider round">
          <span class="sun">☀️</span>
          <span class="moon">🌙</span>
        </span>
      </label>
      <span id="modeText">Light Mode</span>
    </div>
  </nav>

  <!-- ===== Confetti & Blobs Containers ===== -->
  <div id="confetti-wrapper"></div>
  <div class="animated-bg"></div>

  <!-- ===== Quiz Card ===== -->
  <div class="container" id="quiz-page-container">
    <!-- Progress bar (injected by main.js) -->
    <!-- Timer (injected by main.js) -->

    <!-- Question -->
    <h1 id="question" role="status" aria-live="polite">Loading question...</h1>

    <!-- Player / Score -->
    <p>
      👤 Player: <span id="playerName"></span>
      &nbsp;|&nbsp; ✅ Correct: <span id="liveScore">0</span>
    </p>

    <!-- Answer Options -->
    <div id="options">
      <button class="choice" id="A" disabled>A</button>
      <button class="choice" id="B" disabled>B</button>
      <button class="choice" id="C" disabled>C</button>
      <button class="choice" id="D" disabled>D</button>
    </div>

    <!-- Next Question Button -->
    <button id="next" disabled>Next Question</button>
  </div>

  <!-- ===== Script ===== -->
  <script src="main.js"></script>
</body>
</html>
