<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">


  <div class="mode-toggle">
    <label class="switch">
      <input type="checkbox" id="modeSwitch" />
      <span class="slider round">
        <span class="sun">â˜€ï¸</span>
        <span class="moon">ğŸŒ™</span>
      </span>
    </label>
    <span id="modeText">Light Mode</span>
  </div>
  <div class="container">
    <div>
      <h1 id="question">Question</h1>

      <!-- Added to Display user and live score -->
      <p>ğŸ‘¤ Player: <span id="playerName"> </span> | âœ… Correct: <span id="liveScore">0</span></p>

      <div id="options">
        <button class="choice" id="A">A</button>
        <button class="choice" id="B">B</button>
        <button class="choice" id="C">C</button>
        <button class="choice" id="D">D</button>
      </div>
      <button id="next">Next Question</button>
    </div>

    <!-- ***New *** Logout button-->
    <div style="margin-top: 30px;">
      <button id="logoutBtn">ğŸ” Logout</button> 
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    // dark/light mode
const switchToggle = document.getElementById('modeSwitch');
const body = document.body;
const modeText = document.getElementById('modeText');
const quizStartTime = Date.now();


switchToggle.addEventListener('change', () => {
  body.classList.toggle('dark-mode');
  if (body.classList.contains('dark-mode')) {
    modeText.textContent = 'Dark Mode';
    localStorage.setItem('theme', 'dark');
  } else {
    modeText.textContent = 'Light Mode';
    localStorage.setItem('theme', 'light');
  }
});

document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    modeText.textContent = 'Dark Mode';
    switchToggle.checked = true;
  }
});
  </script>
</body>
</html>
